global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # NestJS application metrics
  - job_name: 'app'
    static_configs:
      - targets: ['app:3000']
    metrics_path: /metrics

  # vLLM inference server metrics
  - job_name: 'vllm'
    static_configs:
      - targets: ['vllm:8000']
    metrics_path: /metrics

  # NVIDIA GPU metrics via DCGM Exporter
  - job_name: 'dcgm-exporter'
    static_configs:
      - targets: ['dcgm-exporter:9400']
    metrics_path: /metrics

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
